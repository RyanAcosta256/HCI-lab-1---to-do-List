<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
 
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css">
    
    <title>To Do List</title>
</head>
<body>
    
    <div id = "flexContainer">
        
        
        <div id ="part_1">
            <div id = "title">
                <h1 class = "head1">To</h1>
                <h1 class = "head2">Do</h1>
                <h1 class = "head3">List</h1>
            </div>

        </div>

        <div id = "part_2">
            <h1 id = "list">List</h1>
            <div id = "groupOfInputs">
                <input id = "Mtask" type = "text" placeholder="Enter task here">
                <input type = "date" placeholder = "task due date" id = "addD">
                <button id = "addT" type="button">ADD</button>
            </div>

            <!-- Display error message here -->
            <p id="errorMessage" style="color: red;"></p>

            <ul id = "to-dos" class = "toDoContainer">
            </ul>
        </div>




    </div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
